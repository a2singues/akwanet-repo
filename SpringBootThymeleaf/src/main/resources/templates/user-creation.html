<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${lang}">
<head>
<title th:text="#{app.title}">Title</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>
	<div
		style="width: 100%; height: 10%; position: absolute; left: 0%; top: 0%; background: green;">
		<div style="position: absolute; left: 0.3%; top: 1.5%;">
			<image th:src="@{/images/ivoireResidenceMaisonLogo.png}" width="60%" />
		</div>
		<div class="itemMenuDiv"
			style="position: absolute; left: 10%; height: 100%; width: 182px;">
			<a href='#' th:href='@{/app/create-user}'><div
					class="mainMenuItemClass" style="position: absolute; top: 20%;"
					th:text="#{app.create-user}">Nouvel utilisateur</div></a>
		</div>
		<div class="itemMenuDiv"
			style="position: absolute; left: 25%; height: 100%; width: 182px;">
			<a href="#" th:href="@{/app/users-list}"><div
					class="mainMenuItemClass" style="position: absolute; top: 20%;"
					th:text="#{app.users-list}">Les utilisateurs</div></a>
		</div>
	</div>

	<div
		style="width: 100%; height: 10%; position: absolute; left: 5%; top: 15%;">
		<!-- h1 th:text="${lang}">Locale</h1 -->
		<form action="#" th:action="@{/app/create-user}" th:object="${user}"
			method="POST">
			<table>
				<tr>
					<td th:text="#{user.id}" /></td>
					<td><input type="text" th:field="*{userId}" /> <label
						th:if="${#fields.hasErrors('userId')}" th:text="#{error.user.id}"
						th:class="'error'">Id Error</label></td>
				</tr>
				<tr>
					<td th:text="#{user.name}"></td>
					<td><input type="text" th:field="*{userName}" /> <label
						th:if="${#fields.hasErrors('userName')}"
						th:text="#{error.user.name}" th:class="'error'">Name Error</label>
					</td>
				</tr>
				<tr>
					<td th:text="#{user.gender}"></td>
					<td><input type="radio" th:field="*{gender}" value="Male" /><label
						th:text="#{user.gender.male}">M</label> <input type="radio"
						th:field="*{gender}" value="Female" /><label
						th:text="#{user.gender.female}">F</label> <label
						th:if="${#fields.hasErrors('gender')}"
						th:text="#{error.user.gender}" th:class="'error'">Gender
							Error</label></td>
				</tr>
				<tr>
					<td th:text="#{user.married}+ '?'"></td>
					<td><input type="checkbox" th:field="*{married}" /></td>
				</tr>
				<tr>
					<td th:text="#{user.profile}"></td>
					<td><select th:field="*{profile}">
							<option th:each="profile : ${allProfiles}" th:value="${profile}"
								th:text="${profile}">Profile</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit"
						th:value="#{user.form.submit}" /> <input type="reset"
						th:value="#{user.form.reset}" /> <a href="#"
						th:href="@{/app/users-list}" th:text="#{app.users-list}">Users
							list</a></td>
				</tr>
			</table>
			<p>
				<label th:text="#{user.id}" for="name">ID</label>
				<input type="text" th:field="*{userId}" id="name" required autofocus/>
				<label th:if="${#fields.hasErrors('userId')}" th:text="#{error.user.id}" th:class="'error'">Id Error</label>
			</p>
			<p>
				<label for="url">Site web : </label><input type="url" id="url"
					placeholder="http://">
			</p>
			<p>
				<label for="email">E-mail : </label><input type="email" id="email">
			</p>
			<p>
				<input type="submit" value="Envoyer">
			</p>
		</form>
	</div>
</body>
</html>
